---
# vars file for ansible-role-opendkim

__opendkim_packages:
  - opendkim
  - opendkim-tools

__opendkim_configuration_file: /etc/opendkim.conf
__opendkim_trusted_hosts_file: /etc/opendkim/TrustedHosts
__opendkim_key_table_file: /etc/opendkim/KeyTable
__opendkim_signing_table_file: /etc/opendkim/SigningTable
__opendkim_service_path: /etc/systemd/system/opendkim.service.d
